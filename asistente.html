<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Asistente de Citas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4caf50">
    <link rel="icon" href="icon-192.png" type="image/png">
    <link rel="manifest" href="asistente-manifest.json">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>🎙️ Asistente de Citas</h2>
        <button onclick="escuchar()">Escuchar</button>
        <p id="resultado">Di algo para agendar una cita...</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="config.js"></script>
    <script src="asistente.js"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registro => {
                        console.log('✅ Service Worker registrado con éxito:', registro.scope);
                    })
                    .catch(error => {
                        console.error('❌ Error al registrar el Service Worker:', error);
                    });
            });
        } else {
            console.warn('⚠️ Este navegador no soporta Service Workers.');
        }
    </script>
</body>

</html>
